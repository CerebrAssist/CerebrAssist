<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chat with our fast AI assistant and get instant answers.">
    <!--<meta name="theme-color" media="(prefers-color-scheme: light)" content="#F8F9FA">
    <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#212529">-->
    <meta name="theme-color" content="black">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles/typography.css">
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="manifest" href="pwa/manifest.json">
    <title>CerebrAssist</title>
</head>
<body>
    <header>
        <div id="statusButton" class="button">
            <span>Online</span>
            <div class="indicator"></div>
        </div>
        <img class="logo" src="assets/logo.svg" alt="logo">
        <div id="deleteButton" class="button">
            <span>Delete chat</span>
        </div>
    </header>
    <main>
        <div id="messagesContainer"></div>
    </main>
    <footer>
        <div class="inputContainer">
            <textarea id="userInput" class="userInput" placeholder="Your message..."></textarea>
            <div class="buttonContainer">
                <img id="sendButton" class="sendButton" src="assets/logo.svg" alt="send">
            </div>
        </div>
    </footer>
</body>
<script type="module" src="scripts/script.js"></script>
</html>
